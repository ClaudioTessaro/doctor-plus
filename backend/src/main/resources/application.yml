server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: doctorplus-backend

  datasource:
    url: jdbc:h2:mem:doctorplus_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    # Para banco em arquivo: jdbc:h2:file:./data/doctorplus_db
    driverClassName: org.h2.Driver
    username: sa
    password: password

  # Configuração H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true

  # Configuração JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # create-drop, create, update, validate, none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    
